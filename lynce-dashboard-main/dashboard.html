<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="img (dashboard)/logo contorno branco.png">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ícones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="grid-container">
        <!-- HEADER -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-symbols-outlined"> menu </span>
            </div>
            <div class="main-title">
                <p class="font-weight-bold">Dashboard</p>
                <span class="material-icons-outlined">chevron_right</span > <a >início</a>
            </div>

            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- Fim Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="logo">
                    <img class="logo" src="img (dashboard)/logo.svg">
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="dashboard.html" target="_blank">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="index.html" target="_blank">
                        <span class="material-icons-outlined">person</span> Alunos
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="Funcionário.html" target="_blank">
                        <span class="material-icons-outlined">groups</span> Funcionários
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="#" target="_blank">
                        <span class="material-icons-outlined">settings</span> Configurações
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="#" target="_blank">
                        <span class="material-icons-outlined">logout</span> Sair
                    </a>
                </li>
            </ul>
        </aside>
        <!-- Fim Sidebar -->

        <!-- Main -->
        <main class="main-container">

            <div class="main-cards">

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Cobranças vencidas</p> ver tudo
                    </div>
                    
                </div>


                <div class="card-2">
                    <div class="card-inner">
                        <p class="text-primary">Cobranças vencidas</p> ver tudo
                    </div>

                </div>

            </div>

            <div class="charts">

                <div class="charts-card"><canvas id="grafico1"></canvas></div>

                <div class="charts-card-2">
                    <canvas id="grafico2"></canvas>
                </div>

            </div>
        </main>
        <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ChartJS -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        /*Aqui fica o javascript do grafico em ROSQUINHA*/
                  const ctx3 = document.getElementById('grafico1');
        
                  new Chart(ctx3, {
                    type: 'bar',
                    data: {
                      labels: ['id1', 'id2', 'id3'],
                      datasets: [{
                        label: 'Presen=C3=A7a de Alunos',
                        data: [92, 81, 85, 79, 82, 84, 99, 78, 82, 100, 98, 81],
                        borderWidth: 2,
                        borderColor: '#fd7702',
                        backgroundColor: '#fd7702a6'
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
                </script>
    <script>
        /*Aqui fica o javascript do grafico em ROSQUINHA*/
                  const ctx2 = document.getElementById('grafico2');
        
                  new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                      labels: ['id1', 'id2', 'id3'],
                      datasets: [{
                        label: 'Presen=C3=A7a de Alunos',
                        data: [92, 81, ],
                        borderWidth: 2,
                        borderColor: '#fd7702',
                        backgroundColor: '#fd7702a6'
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
                </script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>

</html>
