<body>
    <div class="grid-container">
        <!-- HEADER -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-symbols-outlined"> menu </span>

            <div class="header-right">

                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- Fim Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="logo">
                    <img class="logo" src="img (dashboard)/logo.svg">
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="dashboard.html" target="_blank">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>

                <li class="sidebar-list-item">
                    <a href="index.html" target="_blank">
                        <span class="material-icons-outlined">person</span> Alunos
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="Funcionário.html" target="_blank">
                        <span class="material-icons-outlined">groups</span> Funcionários
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="#" target="_blank">
                        <span class="material-icons-outlined">settings</span> Configurações
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="#" target="_blank">
                        <span class="material-icons-outlined">logout</span> Sair
                    </a>
                </li>
            </ul>
        </aside>


            <div class="container-crud">
                <div class="header-crud">
                    <span> Funcionários</span>
                    <button onclick="openModal()" id="new">Incluir</button>
                </div>
                <div class="divTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Cargo</th>
                                <th>Admissão</th>
                                <th class="acao1">Editar</th>
                                <th class="acao">Excluir</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

                <div class="modal-container">
                    <div class="modal">
                        <form>
                            <label for="m-nome">Nome</label>
                            <input id="m-nome" type="text" required>

                            <label for="m-telefone">Telefone</label>
                            <input id="m-telefone" type="tel" required>

                            <label for="m-email">E-mail</label>
                            <input id="m-email" type="email" required>

                            <label for="m-cargo">cargo</label>
                            <input id="m-cargo" type="text" required>

                            
                            <label for="m-admissao">Data de admissão</label>
                            <input id="m-admissao" type="date" required>


                            <button id="btnSalvar">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>


        <script src="js (funcionario)/scriptfunc.js"></script>
