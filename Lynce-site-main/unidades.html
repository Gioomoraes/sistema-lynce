<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unidades</title>
    <link rel="icon" type="image/x-icon" href="img/logo contorno branco.png">
    <link rel="stylesheet" href="unidades.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="back-button">
      <a href="javascript:history.back()">
        <button type="button" class="back-button">⟵ Voltar</button>
      </a>
    </div>
    <div class="container">
      <div class="form-group" id="texto">
        <h1>Unidades</h1>
        <p>
          Para finalizarmos o cadastro, precisamos saber quantas academias ou
          clubes você tem.
        </p>
      </div>
      <div class="quadrado">
        <button id="addbotao" class="circulo">
          <p>+</p>
        </button>
        <h6>Adicione uma academia</h6>
      </div>
      <div class="form-group" id="botao-entrar">
        <a href="dashboard.html" class="submit-button">Entrar</a>
      </div>
      
    </div>

    <div id="formContainer" style="display: none">
      <button id="closeButton" class="close-button">&times;</button>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="validationCustom01" class="form-label"
            >Nome da academia</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            required
          />
        </div>
        <div class="mb-3">
          <label for="validationCustom03" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            required
          />
          <div class="invalid-feedback">
            Por favor, coloque um endereço correto.
          </div>
        </div>
        <div class="mb-3">
          <label for="validationCustom04" class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom04"
            required
          />
          <div class="invalid-feedback">
            Por favor, coloque um número correto.
          </div>
        </div>
        <div class="mb-3">
          <label for="validationCustom05" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">
            Por favor, coloque um email correto.
          </div>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Concordo com os termos e condições
          </label>
          <div class="invalid-feedback">
            Você deve concordar antes de enviar.
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </form>
    </div>

    <script src="js/unidades.js"></script>
    <script>
      document
        .getElementById("addbotao")
        .addEventListener("click", function () {
          document.getElementById("formContainer").style.display = "block";
        });

      document
        .getElementById("closeButton")
        .addEventListener("click", function () {
          document.getElementById("formContainer").style.display = "none";
        });
    </script>
  </body>
</html>
